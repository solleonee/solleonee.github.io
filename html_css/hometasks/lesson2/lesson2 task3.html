<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework lesson2 task3</title>

</head>
<body>

<h1 align="center">Форма для заполнения\отправки данных.</h1>

<form action="\" name="form hometask3 lesson2">
    <label for="login" onclick="">Name</label> <br>
    <input type="text" name="login" value="name" id="login">

    <br/><br/>

    <label for="email">Email</label> <br>
    <input type="email" name="email" id="email">

    <br/><br/>

    <span>Sex</span> <br/>
    <label><input type="radio" name="sex" value="male">Male</label>
    <label><input type="radio" name="sex" value="female">Female</label>

    <br/><br/>

    <span>Current status</span>
    <br/>
    <label><input type="checkbox" name="status" value="student">Student</label> <br>
    <label><input type="checkbox" name="status" value="employed">Employed</label> <br>
    <label><input type="checkbox" name="status" value="unemployed">Unemployed</label>

    <br/><br/>

    <span>Month and Year of Birth</span>
    <br/>
    <select name="month" id="month">
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="March" selected="selected">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
    </select>
    <select name="year" id="year">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
    </select>

    <br/><br/>

    <span>Skills and Technologies</span>
    <br/>
    <select name="skills&technologies" id="skills&tech" multiple="multiple" size="10">
        <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="git">Git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="timeskill">Time managment</option>
            <option value="active">Proactivity</option>
            <option value="teamwork">Teamwork</option>
            <option value="leader">Leadership</option>
        </optgroup>
    </select>

    <br/><br/>

    <span>Photo</span>
    <br/>
    <input type="file" name="file">

    <br/><br/>

    <span>Comments</span>
    <br/>
    <textarea name="comments" id="comments" cols="15" rows="4" placeholder="text here"></textarea>

    <br/><br/>

    <input type="submit" value="Save">






































</form>








































</body>
</html>
